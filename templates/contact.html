<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contact Us - ORESS</title>
    <style>
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .nav-hidden {
            transform: translateY(-100%);
        }
        .nav-visible {
            transform: translateY(0);
        }
        .page-content {
            transition: transform 0.3s ease-out;
        }
        .menu-open .page-content {
            transform: translateY(160px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <!-- Floating Navbar -->
    <nav class="fixed w-full bg-blue-600 text-white shadow-md z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <img src="../static/assets/LOGO.svg" alt="Logo" class="h-12 w-12">
                    <div class="hidden md:flex space-x-8 ml-8">
                        <a href="{{ url_for('auth.index') }}" class="text-white hover:text-blue-100 font-medium transition-colors">Home</a>
                        <a href="{{ url_for('static_pages.about') }}" class="text-white hover:text-blue-100 font-medium transition-colors">About</a>
                    </div>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden bg-blue-600 overflow-hidden transition-all duration-300 max-h-0">
            <div class="px-6 py-2 space-y-2">
                <a href="{{ url_for('auth.index') }}" class="block py-2 text-white hover:bg-blue-700 rounded-md px-4">Home</a>
                <a href="{{ url_for('static_pages.about') }}" class="block py-2 text-white hover:bg-blue-700 rounded-md px-4">About</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-content pt-24 min-h-screen transition-transform duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Us</h1>
                <p class="text-xl text-gray-600">We'd love to hear from you!</p>
            </div>

            <div class="max-w-2xl mx-auto">
                <div class="card-hover bg-white rounded-2xl shadow-lg p-8 backdrop-blur-lg border border-white/30">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                   placeholder="John Doe" 
                                   required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                   placeholder="john@example.com" 
                                   required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                rows="4" 
                                placeholder="Your message here..."
                                required></textarea>
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-24">
        <div class="max-w-7xl mx-auto py-6 px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-blue-600 mb-4 md:mb-0">
                    <img src="../static/assets/LOGO.svg" alt="Footer Logo" class="h-10">
                </div>
                <div class="text-center md:text-right text-gray-600">
                    <div>&copy; <span id="copyright-year"></span> ORESS. All rights reserved.</div>
                    <div class="mt-2">A project by <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline">Kristen W. Kamouh</a></div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const pageContent = document.querySelector('.page-content');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('max-h-0');
            mobileMenu.classList.toggle('max-h-64');
            document.body.classList.toggle('menu-open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                mobileMenu.classList.add('max-h-0');
                mobileMenu.classList.remove('max-h-64');
                document.body.classList.remove('menu-open');
            }
        });

        // Update copyright year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
